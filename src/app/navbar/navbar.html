<header class="top-bar">
    <div class="logo">
      <img routerLink="/" src="./nav-logo.svg" alt="DiyaanviClinic" />
    </div>
  
    <!-- Hamburger button for mobile -->
    <button class="menu-toggle" style="color: white;" (click)="toggleMenu()">
      {{ menuOpen ? '✕' : '☰' }}
    </button>
  
    <!-- Desktop Menu -->
    <nav class="desktop-menu">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeDropDown()">Home</a></li>
        <li class="dropdown" (click)="openDropdown()">
          <a href="javascript:void(0)">Doctors</a>
          <ul class="doctor-dropdown">
            <div class="doctor-card-dropdown" [ngClass]="{ 'show': showDoctorDropdown }">
              <div class="doctor-card" *ngFor="let doctor of doctors">
                <a [routerLink]="doctor.link" routerLinkActive="active">
                  <div class="image-mask">
                    <img [src]="doctor.image" [alt]="doctor.name" />
                  </div>
                  <div class="doc-info">
                    <h4>{{ doctor.name }}</h4>
                    <p>{{ doctor.title }}</p>
                  </div>
                </a>
              </div>
            </div>
          </ul>
        </li>
        <li><a routerLink="/services" routerLinkActive="active" (click)="closeDropDown()">Services</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeDropDown()">Contact Us</a></li>        
      </ul>
    </nav>
  </header>
  
  <!-- Mobile Bottom Drawer Menu -->
  <div class="bottom-menu" [class.active]="menuOpen">
    <ul class="menu-items">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a></li>
      <li>
        <span class="dropdown-toggle">Doctors <svg xmlns="http://www.w3.org/2000/svg" width="17" height="9" viewBox="0 0 17 9" fill="none">

        </svg></span>
        <ul class="mobile-submenu">
          <li><a routerLink="/doctor/dr-bhavya" routerLinkActive="active" (click)="closeMenu()">Dr. Bhavya N</a></li>
          <li><a routerLink="/doctor/dr-abhiram" routerLinkActive="active" (click)="closeMenu()">Dr. Abhiram R</a></li>
        </ul>
      </li>
      <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact Us</a></li>
    </ul>
  </div>
